<html class="has-navbar-fixed-top">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TextTools - テキスト操作ツール</title>
<meta name="description" content="テキスト操作ツールです。">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css?201804070024">
<script src="script.js?201804070024"></script>
</head>

<nav class="navbar is-link is-fixed-top">
  <div class="container">
    <div class="navbar-brand">
        <h1 class="navbar-item is-large title">TextTools</h1>
    </div>
    <div id="nav" class="navbar-start"> <!-- Header --> </div>
</nav>

<section class="section">
  <div class="container">
    <textarea id="input" class="textarea"></textarea>
    <br>
    <div class="columns">
      <div class="column" id="char"> <p>文字数：0 </div>
      <div class="column" id="line"> <p>行数：0 </div>
      <div class="column"> <button id="undo" class="button"><i class="fas fa-fw fa-undo"></i>元に戻す </div>
      <div class="column"></div>
    </div>
    <div class="tabs">
      <ul>
        <li class="is-active"><a><i class="fas fa-fw fa-cogs"></i>テキスト操作</a>
        <li><a><i class="fas fa-fw fa-exchange-alt"></i>エンコード</a>
        <li><a><i class="fas fa-fw fa-lock"></i>AES</a>
        <li><a><i class="fas fa-fw fa-hashtag"></i>MD5</a>
        <li><a><i class="fas fa-fw fa-hashtag"></i>SHA-1</a>
        <li><a><i class="fas fa-fw fa-hashtag"></i>SHA-2</a>
        <li><a><i class="fas fa-fw fa-hashtag"></i>SHA-3</a>
      </ul>
    </div>
    <div id="tab-contents">

      <div>
        <div class="columns">
          <div class="column"><button class="button">置換</button></div>
          <div class="column"><input class="input" placeholder="置換前"></div>
          <div class="column"><input class="input" placeholder="置換後"></div>
          <div class="column"></div>
        </div>
        <hr class="hr">
        <div class="columns">
          <div class="column"><button class="button" id="empty-remove">空行削除</button></div>
          <div class="column"><button class="button" id="newline-remove">改行削除</button></div>
          <div class="column"><button class="button" id="duplicates-remove">重複行削除(1個残す)</button></div>
          <div class="column"><button class="button" id="duplicates-removeall">重複行削除(残さない)</button></div>
        </div>
        <div class="columns">
          <div class="column"><button class="button" id="sort-asc">行並び替え(昇順)</button></div>
          <div class="column"><button class="button" id="sort-desc">行並び替え(降順)</button></div>
          <div class="column"><button class="button" id="shuffle">行シャッフル</button></div>
          <div class="column"><button class="button" id=""></button></div>
        </div>

      </div>

      <div class="hidden">
        <button class="button">エンコード</button>
      </div>

      <div class="hidden">
        <button class="button">暗号化</button>
        <button class="button">復号化</button>
        <input type="password" class="input" placeholder="パスワード">
      </div>

      <div class="hidden">
        <button class="button">Hex</button>
        <button class="button">Base64</button>
      </div>

    </div>
    <article class="message is-dark" style="margin-top: 3rem">
      <div class="message-body content">
        <p>* ローカル(ご使用の端末)で処理するため、サーバーにデータは<strong>送信されません</strong>。
      </div>
    </article>
  </div> <!-- .container -->
</section>

<footer class="footer">
  <div class="columns is-flex-desktop">
    <div class="column is-one-quarter" style="padding: 0 0.75rem"></div>
    <div class="column is-one-quarter">© 2018 shge.github.io</div>
    <div class="column is-one-quarter">
      <a href="https://github.com/shge/texttools/issues/new">バグの報告などはこちらから</a>
    </div>
  </div>
</footer>
